
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="text-center" >
    <md-card class="col-md-10 col-md-offset-1 algo" align="center">

      <h1 class="titulo1">Nuevo Usuario</h1>
      <br>
      <div>
        <md-input-container name=nombre class="input-size">
          <input md-input placeholder="Nombre" name="name" ngModel>
        </md-input-container>
      </div>
      <br>
      <div>
        <md-input-container name=password class="input-size">
          <input md-input placeholder="Password" type="password" name="password" ngModel>
        </md-input-container>
      </div>
      <br>
      <div>
        <md-input-container name=correo class="input-size">
          <input md-input placeholder="Correo" type="email" name="correo" ngModel>
        </md-input-container>
      </div>
      <br>
      <div>
        <md-input-container name=rfc class="input-size">
          <input md-input placeholder="RFC" name="rfc" ngModel>
        </md-input-container>
      </div>
      <br>
      <div>
        <button md-raised-button class="botonenviar" type="submit">Enviar</button>
      </div>

    </md-card>
  </div>
</form>
