<md-toolbar color="primary">
  <span>Punto de venta SINNEG</span>
  <span class="spacer"></span>
    <span>Bienvenido, usuario</span>
  <span class="spacer"></span>
  <button md-icon-button (click)="goto('/')" title="inicio">
    <md-icon>home</md-icon>
  </button>
  <button md-icon-button (click)="goto('/venta')" title="vender">
    <md-icon>monetization_on</md-icon>
  </button>
  <button md-icon-button (click)="saludar()" title="movimientos">
    <md-icon>account_balance</md-icon>
  </button>
   <button md-icon-button (click)="saludar()" title="configuraciones">
    <md-icon>build</md-icon>
  </button>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
   <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
      <button md-menu-item  (click)="goto('/item/new')">
        <md-icon>description</md-icon>
        <span>Carga items</span>
      </button>
      <button md-menu-item (click)="goto('/user/new')">
        <md-icon>accessibility</md-icon>
        <span>Agregar usuario</span>
      </button>
    </md-menu>
</md-toolbar>
