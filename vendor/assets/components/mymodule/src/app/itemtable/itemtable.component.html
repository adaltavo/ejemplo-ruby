<app-sellform (newItem)="setNewItem($event)" (newUser)="setNewUser($event)"></app-sellform>
<br>
	<table class="table table-responsive table-hover">
		<thead class="text-center">
			<th colspan="2">Nombre</th>
			<th>Cantidad</th>
			<th>Precio</th>
			<th colspan="2">Subtotal</th>
		</thead>
		<tbody>
			<tr *ngFor="let row of rows; let i = index;" >
				<td>
				<app-select2item (selectedItem)="itemEventHandler($event,i)" ></app-select2item>
				</td>
				<td>
					{{row.item.name}}
				</td>
				<!--
				<td>
					<md-input-container name=item class="input-size">
						<input md-input placeholder="" [(ngModel)]="row.item" name="item">
					</md-input-container>
				</td>
				-->
				<td>
					<md-input-container name=cantidad class="input-size">
						<input md-input  type="number" [(ngModel)]="row.quantity" name="quantity" (ngModelChange)="setPrice($event, i)">
					</md-input-container>
				</td>
				<td>
					<md-input-container name=precio class="input-size">
						<input md-input placeholder="" value="300" [(ngModel)]="row.unitprice" name="unitprice" (ngModelChange)="setPrice($event, i)">
					</md-input-container>
				</td>	
				<td>
					<p>{{row.subtotal}}</p>
				</td>	
				<td>
					<button md-icon-button (click)="removeRowAt(i)">
						<md-icon>cancel</md-icon>
					</button>
				</td>	
			</tr>
			<tr >
				<td colspan="">
					<button md-icon-button (click)="addRow()">
						<md-icon>add_circle_outline</md-icon>
					</button>
				</td>
				<td colspan="2">
					<button md-icon-button (click)="onSubmit()">
						<md-icon>file_upload</md-icon>
					</button>
				</td>
				<td colspan="">
					<button md-icon-button (click)="removeRow()">
						<md-icon>remove_circle_outline</md-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
