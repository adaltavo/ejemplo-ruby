	<table class="table table-responsive table-hover">
		<thead class="text-center">
			<th>nombre</th>
			<th>cantidad</th>
			<th>precio</th>
		</thead>
		<tbody>
			<tr *ngFor="let row of rows;" >
				<td>
					<md-input-container name=item class="input-size">
						<input md-input placeholder="" [(ngModel)]="row.item" name="item">
					</md-input-container>
				</td>
				<td>
					<md-input-container name=cantidad class="input-size">
						<input md-input  type="number" [(ngModel)]="row.quantity" name="quantity">
					</md-input-container>
				</td>
				<td>
					<md-input-container name=precio class="input-size">
						<input md-input placeholder="" value="300" [(ngModel)]="row.unitprice" name="unitprice">
					</md-input-container>
				</td>			
			</tr>
			<tr >
				<td colspan="">
					<button md-icon-button (click)="addRow()">
						<md-icon>add_circle_outline</md-icon>
					</button>
				</td>
				<td>
					<button md-icon-button (click)="onSubmit()">
						<md-icon>file_upload</md-icon>
					</button>
				</td>
				<td colspan="">
					<button md-icon-button (click)="removeRow()">
						<md-icon>remove_circle_outline</md-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
