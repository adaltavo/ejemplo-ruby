
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

    <md-card  align="center">

      <h1 class="titulo1">Iniciar Sesi√≥n</h1>

      <div >
        <md-input-container name=user class="input-size">
